{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}
{% block title %}Delete Blog{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center">Delete Blog Post</h2>
                    <p class="card-text text-center">Are you sure you want to delete the blog post titled "<strong>{{ post.title }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger me-md-2">Yes, Delete</button>
                            <a href="{% url 'blog_detail' post.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
