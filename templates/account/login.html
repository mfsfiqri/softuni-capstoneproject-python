{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="{% url 'login' %}" method="post" class="p-5 shadow rounded">
            {% csrf_token %}
            <fieldset>
                <legend class="text-center mb-4"><h3>Login</h3></legend>

                {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
                {% endfor %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group mt-1">
                        <span class="input-group-text">@</span>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group mt-1">
                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>

                <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
