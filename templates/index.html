{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Hero Section -->
<section 
    class="hero-section text-white py-5 d-flex align-items-center justify-content-center" 
    style="background: url('{% static "image/hero-bg.jpg" %}') no-repeat center center/cover; height: 100vh; position: relative;"
>
    <!-- Overlay -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1;"></div>
    
    <!-- Content -->
    <div class="container text-center position-relative" style="z-index: 2;">
        <h1 class="display-3 fw-bold mb-4">Welcome to <span class="text-primary">MyBlog</span></h1>
        <p class="lead mb-4" style="max-width: 700px; margin: 0 auto;">
            Discover amazing stories, tutorials, and insights from passionate writers. Join our growing community today!
        </p>
        {% if user.is_authenticated %}
        <a href="{% url 'blog_create' %}" class="btn btn-primary btn-lg px-5 py-3 shadow-lg">Create Your Blog Post</a>
        {% else %}
        <a href="{% url 'blog' %}" class="btn btn-primary btn-lg px-5 py-3 shadow-lg">Raad Blog</a>
        {% endif %}
    </div>
</section>

{% endblock %}
